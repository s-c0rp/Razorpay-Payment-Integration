			body{

<body>
       <script>
	   function validation()
	   {
			var name=document.getElementById("name").value;
			var email=document.getElementById("email").value;
			var subject=document.getElementById("subject").value;
			var message=document.getElementById("message").value;
			
			if(name=="")
			{
				alert("Please Enter Name");
			}
			else if(email=="")
			{
				alert("Please Enter Email Id");
			}
			else if(subject=="")
			{
				alert("Please Enter subject");
			}
			else if(message=="")
			{
				alert("Please Write Message");
			}
			else 
			{
				alert("Message Send Successfully");
			}
	   }
	   </script>
    
    <header class="header_area">
        <div class="main_menu">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container">
          
                        <a class="navbar-brand logo_h" href="index.html" style="color:white;font-size:30px;font-weight:bold;">Contact us </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <section class="contact_area section_gap" style="padding:200px 70px 20px 70px;">
            <div class="row">
                
                <div class="col-lg-9">
                    <form class="row contact_form" id="contactForm" novalidate="novalidate">
                        <div class="col-md-7">
                            <h1 style="color: white; text-align: center;">Email Us.....</h1>
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter Subject">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" name="message" id="message" rows="1" placeholder="Enter Message"></textarea>
                            </div>
                            <button type="submit" value="submit" class="btn primary_btn" onclick="validation()" style="margin-left: 190px;">Send Message</button>
                        </div>
                        <div class="col-md-6">
                            
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </section>
